server $subnet 255.255.255.0
proto udp
port 1194
topology subnet
dev tun
verb 3
duplicate-cn
keepalive 10 60
persist-key
persist-tun
cipher AES-256-GCM

crl-verify /etc/openvpn/crl.pem

push "dhcp-option DNS 1.1.1.1"
push "dhcp-option DNS 8.8.8.8"

log /var/log/openvpn/events.log
status /var/log/openvpn/status.log

<key>
$key
</key>

<cert>
$cert
</cert>

<ca>
$ca
</ca>

<dh>
$dh
</dh>
